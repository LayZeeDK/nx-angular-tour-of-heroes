<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero.id === selectedId">
    <a [routerLink]="['/hero', hero.id]">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero" (click)="onDelete(hero)">
      x
    </button>
  </li>
</ul>
